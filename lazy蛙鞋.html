<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/lazyfish.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./_js/bootstrap.bundle.js"></script>
    <title>lazyfish大理石碳纖蛙鞋</title>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg  fixed-top navbar-transparent">
        <div class="container-fluid">
            <a href="./購物網.html" style="width: 7%;">
                <img src="./img/diving-logo.png" style="width: 70%;">
            </a>
            <span class="text-white">SHOP</span>
            <span class="text-white ps-3 me-auto">ABOUT</span>
            <i class="bi bi-cart3 ms-auto text-white" style="font-size: 20px;"></i>
            <a href="./login.html">
                <i class="bi bi-person text-white p-3" style="font-size: 20px;"></i>
            </a>
        </div>
    </nav>
    <!-- 頂部輪播圖 -->
    <div id="banana" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <!-- 下面三個指標icon -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#banana" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#banana" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#banana" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#banana" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#banana" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/kid-lazyfish.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/lazyfish-1.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/lazyfish-2.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/lazyfish-3.jpg">
            </div>
            <div class="carousel-item">
                <img src="./img/lazyfish-蛙鞋.jpg">
            </div>
        </div>
        <!-- 上一張和下一張 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#banana" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banana" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <img src="./img/lazyfish-大理石碳纖霧面.png" class="w-100">
            </div>
            <div class="col-6">
                <h2><strong>大理石碳纖維長蛙 (霧面限定款)</strong></h2>
                <p class="mt-4">NT$ 17600</p>
                <p>霧面大理石碳纖維長蛙鞋</p>
                <hr>
                <label for="rail"><b>Water Rail Color</b></label>
                <select id="rail" class="form-select">
                    <option value="option1">請選擇一個選項</option>
                    <option value="option2">Black</option>
                    <option value="option3">White</option>
                </select>
                <label for="level"><b>Blade Stiffness Level</b></label>
                <select id="level" class="form-select">
                    <option value="option1">請選擇一個選項</option>
                    <option value="option2">Quantum</option>
                    <option value="option3">Quantum X</option>
                    <option value="option4">Freedom</option>
                </select>
                <label for="Pathos"><b>Footpockets</b></label>
                <select id="Pathos" class="form-select">
                    <option value="option1">請選擇一個選項</option>
                    <option value="option2">Pathos 36-38</option>
                    <option value="option3">Pathos 38-40</option>
                    <option value="option4">Pathos 40-42</option>
                    <option value="option4">Pathos 42-44</option>
                    <option value="option4">Pathos 44-46</option>
                </select>
                <div class="mt-3 input-group form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-checkout" onclick="minus()">-</button>
                    </span>
                    <input id="num"
                        class="form-control form-control-xs form-control-inline"
                        type="text" value="1">
                    <span class="input-group-btn">
                        <button class="btn btn-plus" onclick="plus()">+</button>
                    </span>
                </div>
                <span>Total Amount : $<span id="totalAmount">17600</span></span>
                <button class="btn btn-dark mt-3" onclick="submit()">加入購物車</button>
            </div>
        </div>
    </div>
    <script>
        // 取得導覽列元素
        const navbar = document.querySelector('.navbar');

        // 設定滾動事件監聽器
        window.addEventListener('scroll', function () {
            // 取得目前滾動的垂直位置
            const scrollPosition = window.scrollY;

            // 如果滾動位置大於等於 100px，則添加 .navbar-solid 類別，使導覽列顯示
            // 否則移除 .navbar-solid 類別，使導覽列透明
            if (scrollPosition >= 100) {
                navbar.classList.add('navbar-solid');
            } else {
                navbar.classList.remove('navbar-solid');
            }
        });

        function submit() {
            var x = document.getElementById('num').value;
            console.log(x);

            var y = x * 17600;
            console.log(y);

            document.getElementById('totalAmount').innerText = y;
        }
        function plus() {
            var numElement = document.getElementById('num');
            var currentNum = parseInt(numElement.value);
            var updatedNum = currentNum + 1;
            numElement.value = updatedNum;

            calculateTotalAmount(updatedNum);
        }

        function minus() {
            var numElement = document.getElementById('num');
            var currentNum = parseInt(numElement.value);
            if (currentNum > 1) {
                var updatedNum = currentNum - 1;
                numElement.value = updatedNum;

                calculateTotalAmount(updatedNum);
            }
        }

        function calculateTotalAmount(quantity) {
            var price = 17600;
            var totalAmount = price * quantity;
            document.getElementById('totalAmount').innerText = totalAmount;
        }

    </script>
</body>

</html>
